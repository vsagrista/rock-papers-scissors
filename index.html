<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock, papers, scissors game</title>
  <meta name="description" content="A simple HTML5 Game.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Game">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Game.">
  <meta property="og:image" content="image.png">
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <div class="container">
    <div class="game-box" id="game-box">
        <div id="scores-board" class="scores-board">
            <div id="scores-board-all">You: <span id="user-points">0</span> - <span id="computer-points">0</span> :Computer</div>
        </div>
        
        <div id="game-box-content" class="game-box-content"> 
            <p id="p3-4">----------------------- ROUND <span id="current-round">1</span> ----------------------</p>
            <p id="p-4">> Rock, paper, scissors! Please, click on one:</p>
            <!--<input id="input-1">-->
            <div class="buttons-area">
                <button class="action-button" id="action-button-rock" value="rock"><img src="./img/rock.png" alt=""></button>
                <button class="action-button" id="action-button-paper" value="paper"><img src="./img/paper.png" alt=""></button>
                <button class="action-button" id="action-button-scissors" value="scissors"><img src="./img/scissors.png" alt=""></button>
            </div>
        </div>

        <div id="flash-winner-box-container" class="flash-winner-box-container">
            <div id="show-winner-scores-board-all" class="flash-winner-box flash-winner-box-main">
                <div id="flash-winner-box-inner-user" class="flash-winner-box-inner">
                    <span id="show-winner-user-points">You:</span> <img id="flash-winner-box-user" class="card-icon" alt="user card choice" src="./img/question-mark.png">
                </div>
                <div id="flash-winner-box-inner-versus" class="flash-winner-box-inner">
                    <span> VS</span>
                </div>
                <div id="flash-winner-box-inner-computer" class="flash-winner-box-inner">
                    <span id="show-winner-computer-points">Computer:</span> <img id="flash-winner-box-computer" class="card-icon" src="./img/question-mark.png" alt="computer card choice">
                </div>
            </div>
        </div>

        <div id="flash-message-box-container" class="flash-winner-box-container">
            <div id="winner-message" class="flash-winner-box print-champion-box">
                <p id="print-text">Best of luck!</p>
            </div>
        </div>
    </div>
    <div class="pc-base-top"></div>
    <div class="pc-base-bottom"></div>
  </div>
  <script src="./scripts/game.js"></script>
</body>
</html>
